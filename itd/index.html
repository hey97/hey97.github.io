      <!-- route info -->
      <img id="info1" class="info" style="top:165px;" src="img/info1.png">
      <script>
        window.onload = function(){
        var run = document.getElementById("info1");
        var speed = 1;
        var timer = null;
        var alpha= 0;
        var btnVal=document.getElementById("start");
        run.onmouseover = function(){
          startrun(100);
        }
        function startrun(target){
          clearInterval(timer);
          timer = setInterval(function(){
            if(target > alpha && btnVal.value=="Stop"){
              speed = 2;
            }else{
              speed = -2;
            }
            if(alpha == target){
              clearInterval(timer);
            }
            else{
              alpha = alpha + speed;
              run.style.filter = 'alpha(opacity='+alpha+')';
              run.style.opacity = alpha/100;
              document.title = alpha;
            }
          },0)
        }
        }
      </script>

      <!-- control button -->

      <input class="controlBut" id="delay" style="top:200px;"  value="Delay"/>
